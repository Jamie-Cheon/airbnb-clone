{% extends "base.html" %}
{% block page_name %}
    {{ room.name }}'s Photos
{% endblock page_name %}

{% block search-bar %}
{% endblock %}

{% block content %}
    <div class="container mx-auto my-10 flex flex-col">
        {% for photo in room.photos.all %}
            <div class="flex justify-between mb-5 border p-6 border-gray-400">
                <div class="flex item-start">
                    <img src="{{photo.file.url}}" class="w-32 h-32">
                    <span class="ml-5 text-xl">{{ photo.caption }}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a class="btn-link mb-5 bg-green-500" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
                    <a class="btn-link mb-5 bg-red-500" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}


    </div>
{% endblock %}
