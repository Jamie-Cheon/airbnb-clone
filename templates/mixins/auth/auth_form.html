<form class="w-full" method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span class="text-red-600 font-medium text-sm">{{ error }}</span>
            <p></p>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include "partials/form_input.html" with field=field %}
    {% endfor %}

    <button class="btn bg-red-500 text-white">{{ cta }}</button>
</form>
