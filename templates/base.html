{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block page_name %}{% endblock page_name %}|Nbnb</title>
</head>
<body class="text-gray-800 mt-24 font-light">
    {% include "partials/messages.html" %}
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-300 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-6" src="{% static "img/logo.png" %}" />
            </a>
            {% block search-bar %}
                <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
                    <input class="search-box border px-5 font-medium placeholder-gray-500 focus:outline-none py-3 rounded-sm w-full shadow-md hover:shadow-lg" name="city" placeholder="Search by City" />
                </form>
            {% endblock %}
        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}
</body>
</html>
